<!DOCTYPE html>
<html>
    <head>
        <title>in-visible</title>
        <meta charset="utf-8">
<!--        <link rel= "stylesheet" type="text/css" href='style.css'>-->
        
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

    </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false'>

        <a-assets>
            <img id="burst-b" src="assets/images/burst-b.png">
            <img id="burst-r" src="assets/images/burst-r.png">
            <img id="cir-g" src="assets/images/cir-g.png">
            <img id="cir-p" src="assets/images/cir-p.png">
            <img id="dia-g" src="assets/images/dia-g.png">
            <img id="dia-p" src="assets/images/dia-p.png">
            <img id="ov-b" src="assets/images/ov-b.png">
            <img id="ov-p" src="assets/images/ov-p.png">
            <img id="ov-r" src="assets/images/ov-r.png">
            <img id="rect-y1" src="assets/images/rect-y1.png">
            <img id="rect-y2" src="assets/images/rect-y2.png">
        </a-assets>
     
      <a-marker preset='custom' type="pattern" url="assets/markers/marker-burst.patt">
          <a-image position=".2 .1 .2" rotation="-90 0 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            src="#burst-r"></a-image>
          <a-image position=".6 .3 -.9" rotation="-90 0 0" width="2" height="1" src="#ov-r"></a-image>
          <a-image position="1 .4 .2" rotation="-90 0 0" src="#cir-g"></a-image>
          <a-image position="-1 .7 -.1" rotation="-90 0 0" width="1" height="1.5" src="#dia-p"></a-image>
          <a-image position="-.2 .5 1.5" rotation="-90 0 0" scale="1 1 1" width="2" height="1" src="#rect-y2"></a-image>
      </a-marker>
      
      <a-marker preset='custom' type="pattern" url="assets/markers/marker-eye.patt">
          <a-image position="0 .5 -.2" rotation="-90 0 0" width="2" height="1" src="#rect-y1"></a-image>
          <a-image position="-.4 .1 .8" rotation="-90 0 0" scale=".5 .5 .5" width="2" height="1" src="#ov-p"></a-image>
          <a-image position="1.2 .7 -.8" rotation="-90 0 0" scale=".8 .8 .8" width="2" height="1" src="#ov-b"></a-image>
          <a-image position="-.5 .1 -1.4" rotation="-90 0 0" scale=".6 .6 .6" width="1" height="1.5" src="#dia-g"></a-image>
          <a-image position="-1.1 .3 -1" rotation="-90 0 0" src="#cir-p"></a-image>
          <a-image position="1 .4 1" rotation="-90 0 0" scale=".8 .8 .8" src="#burst-b"></a-image>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
