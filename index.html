<!DOCTYPE html>
<html>
    <head>
        <title>in-visible</title>
        <meta charset="utf-8">
<!--        <link rel= "stylesheet" type="text/css" href='style.css'>-->
        
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

    </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false'>

        <a-assets>
            <img id="burst-r" src="assets/images/burst-r.png">
            <img id="cir-b" src="assets/images/cir-b.png">
            <img id="cir-p" src="assets/images/cir-p.png">
            <img id="dia-g" src="assets/images/dia-g.png">
            <img id="dia-r" src="assets/images/dia-r.png">
            <img id="ov-b" src="assets/images/ov-b.png">
            <img id="rect-y" src="assets/images/rect-y.png">
        </a-assets>
     
      <a-marker preset='custom' type="pattern" url="assets/markers/marker-burst.patt">
          <a-image position="0 0.5 0" rotation="-90 0 0" src="#burst-r"></a-image>
          <a-image position="1 2 0" rotation="-90 0 0" src="#cir-b"></a-image>
      </a-marker>
      
      <a-marker preset='custom' type="pattern" url="assets/markers/marker-eye.patt">
          <a-entity position="0 0.5 0" rotation="-90 0 0"
                text="font: sourcecodepro; anchor: center; width: 2; lineHeight: 50; color: white; 
                      value: another string of random placeholder text">
          </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
